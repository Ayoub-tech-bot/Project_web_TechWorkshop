    <div class="nav-links">

  <main>
    <div class="bg"></div>
    <div class="container">
      <div class="left">
        <h1>Welcome Back</h1>
        <p>Log in to your Tech Workshop account</p>

        <div id="erroLog" class="error-box"></div>
        
        <form action="/login.html" method="get" id="FormLogin" class="form">
          <div class="input-box">
            <img src="pic_src/icons8-email-24 (1).png" class="icon">
            <input type="email" id="Email" name="Email" placeholder="Email Address" required>
          </div>
          <div class="input-box">
            <img src="pic_src/icons8-password-48 (1) (2).png" class="icon">
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" id="Login_Btn">Login</button>
        </form>
        
        <p class="signup-link">Don't have an account? <a href="create_account.html">Create here</a>.</p>
      </div>
      <div class="right">
        <div class="overlay"></div>
        <div class="right-text">
          <h2>Welcome Back!</h2>
          <p>Continue your learning journey with Tech Workshop.</p>
