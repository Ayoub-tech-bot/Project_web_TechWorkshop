        <div class="nav-logo">
            <a href="index.html"><img src="pic_src/Ayoub_Logo-1.png" alt="logo"></a>
        </div>
      <div id="logoLoader" class="logo-loader">
          <img src="pic_src/Ayoub_Logo-1.png" alt="logo" />
        </div>
        <div class="nav-links">
            <a href="index.html#Service">Service</a>
            <a href="index.html#About">About us</a>
            <a href="index.html#Contact">Contact</a>
            <div class="nav-icons">
                <img src="pic_src/115695_magnifying glass_zoom_find_search_icon.png" alt="search">

                <a href="notification.html"><img src="pic_src/2199103_bell_alert_notification_ring_icon.png" alt="notification"></a>

            </div>
        </div>
    </nav>
  <div class="bg"></div>
  <main>
  
    <div class="container">
        <div class="left">
            <h1>Create Your Account</h1>
            <p>Join our Tech Workshop community and start learning!</p>

            <form id="FormCA" method="get" class="form">
                <div class="input-box">
                   <img src="pic_src/iconuser.png" class="icon">
                   <input type="text" id="name" name="name"  placeholder="Full Name" required>
                </div>
                <div class="input-box">
                   <img src="pic_src/iconemail.png" class="icon">
                   <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-box">
                  <img src="pic_src/iconpassword.png" class="icon">
                  <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                  <img src="pic_src/iconpassword.png" class="icon">
                  <input type="password" id="confirm" name="confirm" placeholder="Confirm Password" required>
                </div>
                <div id="error" class="error-box"></div>
                <br><br><br>
                <button type="submit" id="create_acc">Sign Up</button>
            </form>
        </div>
        <div class="right">
            <div class="overlay"></div>
            <div class="right-text">
                <h2>Start your journey now</h2>
                <p>If you don't have an account yet, join us and start your journey.</p>
            </div>
        </div>

    </div>
</main>
  <footer>
    <div class="footer-content">
        <div class="footer-logo">
