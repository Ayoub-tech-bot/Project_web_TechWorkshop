<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ Tech Workshop</title>
  <script>
    function loginUser() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      
      var savedEmail = localStorage.getItem("userEmail");
      var savedPassword = localStorage.getItem("userPassword");

      if (email === "" || password === "") {
        alert("Please fill in both fields.");
        return false;
      }

      if (email === savedEmail && password === savedPassword) {
        alert("Login successful! Welcome back.");
        window.location.href = "INDEX.html"; 
      } else {
        alert("Incorrect email or password. Please try again.");
      }
    }
  </script>
</head>
<body>
  <center>
    <h1>Welcome Back to Tech Workshop</h1>
    <p>Log in to your account</p>

    <table cellpadding="5">
      <tr>
        <td align="right"><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>
      <tr>
        <td align="right"><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password" required></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="button" value="Login" onclick="loginUser()">
        </td>
      </tr>
    </table>

    <p>Don't have an account? <a href="CREAT ACCONT.HTML">Register here</a>.</p>
  </center>
</body>
</html>
